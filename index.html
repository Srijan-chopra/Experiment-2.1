<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5f79ed 0%, #8253b1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;   
            padding: 20px;
        }
        
        .counter-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #2a2828;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eeae8;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .counter-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: 600;
        }
        
        .char-count {
            color: #666;
            transition: color 0.3s ease;
        }
        
        .char-count.warning {
            color: #f39c12;
        }
        
        .char-count.danger {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }
        
        .limit-info {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 480px) {
            .counter-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            textarea {
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>üìù Live Character Counter</h1>
        <textarea 
            id="textArea" 
            placeholder="Start typing... Your text will be counted live!"
            maxlength="100"
        ></textarea>
        <div class="counter-display">
            <span class="char-count" id="charCount">0</span>
            <span>/ 100</span>
        </div>
        <div class="limit-info">
            Green: Safe | üü° Yellow: Warning (80+) | üî¥ Red: Near limit (90+)
        </div>
    </div>

    <script>
        const textArea = document.getElementById('textArea');
        const charCount = document.getElementById('charCount');
        const MAX_CHARS = 100;

        // Real-time character counting
        textArea.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = length;
            
            // Visual feedback based on limit
            charCount.className = 'char-count';
            if (length >= 90) {
                charCount.classList.add('danger');
            } else if (length >= 80) {
                charCount.classList.add('warning');
            }
        });

        // Optional: Debounce for performance (advanced)
        let timeout;
        function debouncedUpdate() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                // Additional logic like API calls here
                console.log('Updated:', textArea.value.length);
            }, 300);
        }
        
        textArea.addEventListener('input', debouncedUpdate);
    </script>
</body>
</html>
